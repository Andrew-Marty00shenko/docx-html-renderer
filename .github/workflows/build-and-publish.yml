name: Build and Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check unused code
        run: npm run knip

      - name: Run typecheck
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          npm login --auth-type=legacy --username=${{ secrets.NPM_USERNAME }} --password=${{ secrets.NPM_PASSWORD }} --email=${{ secrets.NPM_EMAIL }}
          npm whoami
          npm publish --access public
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
